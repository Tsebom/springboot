<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Тег TH</title>
    <style type="text/css">
    table {
     border-collapse: collapse; /* Отображать двойные линии как одинарные */
    }
    th {
     background: #ccc; /* Цвет фона */
     text-align: left; /* Выравнивание по левому краю */
    }
    td, th {
     border: 1px solid #800; /* Параметры границы */
     padding: 4px; /* Поля в ячейках */
    }
    .inside th {
        background: #fff;
    }
    .delete {
       width: 57px ;
    }
    th p {
       margin: 0 0;
    }
  </style>
</head>
<body>
<table width="100%" cellspacing="0" border="1">
    <tr>
        <th>
            <form th:action="@{'/rest_products/get_all'}">
                MIN: <input type="text" th:name="min"/>
                MAX: <input type="text" th:name="max"/>
                <button type="submit">Get products</button>
            </form>
        </th>
        <th>
            <form th:action="@{'/rest_products/create_new'}" th:object="${product}" method="post">
                Name: <input type="text" th:field="*{title}"/>
                Cost: <input type="text" th:field="*{cost}"/>
                <button type="submit">Create new product</button>
            </form>
        </th>
        <th>
            <form th:action="@{'/rest_products/get_id'}" th:object="${product}" method="post">
                Get by ID: <input type="text" th:field="*{id}"/>
                <button type="submit">Search</button>
            </form>
        </th>
        <th>
            <form th:action="@{'/rest_products/delete'}" th:object="${product}" method="post">
                Delete by ID: <input type="text" th:field="*{id}"/>
                <button type="submit">Delete</button>
            </form>
        </th>
    </tr>
</table>
<br>
<table width="100%" cellspacing="0" border="1">
    <tr>
        <th></th>
        <th>ID</th>
        <th>Name</th>
        <th>Cost</th>
    </tr>
    <tr class="inside" th:each="view: ${view}">
        <th class="delete">
            <form th:action="@{'/rest_products/delete'}" method="post">
                <button type="submit" th:value="${view.id}" name="id">Delete</button>
            </form>
        </th>
        <th><p th:text="${view.id}"/></th>
        <th><p th:text="${view.title}"/></th>
        <th><p th:text="${view.cost}"/></th>
    </tr>
</table>
</body>
</html>
